<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{registration.exception.title}">Error</title>

    <link rel="stylesheet" type="text/css"
          href="../../resources/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          type="text/css"
          href="../../resources/css/style.css"
          th:href="@{/css/style.css}"/>
</head>

<body>

<div class="container">
    <div class="info-container">
        <p class="alert alert-danger" th:text="#{${key}}">
            There is an internal problem.
        </p>
    </div>
    <div th:if="${exception}" class="info-container">
        <p th:text="${exception.message}"/>

        <div th:each="err:${exception.stackTrace}">
            <span th:text="${err}"></span><br/>
        </div>
    </div>
</div>
</body>
</html>
